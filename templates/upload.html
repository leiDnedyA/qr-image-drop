<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>File Upload</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="static/css/style.css">
  <link rel="icon" href="static/assets/favicon.png">
</head>
<body>
  <div class="upload-container">
    <a href="/"><img src="/static/assets/logo.svg" alt="Logo" class="logo"></a>
    <h1 class="upload-title">Upload your file</h1>
    <form action="" method="post" enctype="multipart/form-data" class="upload-form">
      <label for="file-input" class="file-label">‚úâÔ∏è Choose a file</label>
      <input type="file" name="file" id="file-input" onchange="handleFileSelect(event)">
      <p id="file-name"></p>
      <input type="submit" value="ü™Ω Upload" id="upload-button" class="button">
    </form>
  </div>

  <div id="overlay" class="overlay">
    <img src="static/assets/loader.gif" alt="Loading..." class="loader">
  </div>

  <script>
    window.addEventListener('load', function() {
      const overlay = document.getElementById('overlay');
      overlay.style.display = 'flex';
      setTimeout(function() {
        overlay.style.display = 'none';
      }, 1000);
    });

    function handleFileSelect(event) {
      const fileInput = event.target;
      const fileName = fileInput.files[0].name;
      const fileNameElement = document.getElementById('file-name');
      const uploadButton = document.getElementById('upload-button');
      fileNameElement.textContent = fileName;
      uploadButton.classList.add('selected');
    }
  </script>
</body>
</html>
