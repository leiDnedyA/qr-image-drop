<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>File Upload</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static/css/style.css" />
    <link rel="stylesheet" href="static/css/upload.css" />
    <link rel="icon" href="static/assets/favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <script data-name="BMC-Widget" data-cfasync="false" src="https://cdnjs.buymeacoffee.com/1.0.0/widget.prod.min.js" data-id="qrpigeon" data-description="Support me on Buy me a coffee!" data-message="" data-color="#FF813F" data-position="Right" data-x_margin="18" data-y_margin="18"></script>
    <script src="static/scripts/upload.js"></script>
  </head>
  <body>
    <div id="alert-container"></div>
    <div class="upload-container">
      <img src="static/assets/logo.svg" alt="Logo" class="logo" />
      <h1 class="upload-title">Upload or Take a Picture</h1>
      <form
        action=""
        method="post"
        enctype="multipart/form-data"
        class="upload-form"
        onsubmit="handleUploadSubmit(event)"
      >
        <label for="file-input" class="file-label">‚úâÔ∏è Choose a file</label>
        <input
          type="file"
          name="file"
          id="file-input"
          onchange="handleFileSelect(event)"
        />
        <p id="file-name"></p>
        <input
          type="submit"
          value="ü™Ω Upload"
          id="upload-button"
          class="button"
        />
        <div class="compression-controls-container">
          <label for="compression-checkbox">Auto-Compress Image</label>
          <input id="compression-checkbox" class="checkbox" type="checkbox">
        </div>
      </form>
    </div>

    <div id="overlay" class="overlay">
      <img src="static/assets/loader.gif" alt="Loading..." class="loader" />
    </div>

    <script>
      {% if error %}
      window.onload = function() {
        showAlert("{{ error }}")
      };
      {% endif %}
    </script>

  </body>
</html>
