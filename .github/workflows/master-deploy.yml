name: Master Deploy

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: SSH into Azure VM
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.IP }}
        username: ayden
        password: ${{ secrets.VM_Pass }}
        script: |
          cd qr-image-drop
          git pull
          mkdir -p static/images/
          pkill gunicorn
          pgrep -f test-run | tr ' ' '\n' | cut -d$'\n' -f1 | xargs kill > kill.out 2> kill.err < /dev/null &
          ./prod.sh